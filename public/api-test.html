<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API Test Tool</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        max-width: 1000px;
        margin: 40px auto;
        padding: 20px;
      }
      .container {
        background: #f5f5f5;
        border: 1px solid #ddd;
        border-radius: 8px;
        padding: 20px;
      }
      h1 {
        color: #333;
      }
      .test-section {
        background: white;
        border: 1px solid #ddd;
        padding: 15px;
        margin: 15px 0;
        border-radius: 5px;
      }
      .test-section h2 {
        margin-top: 0;
        color: #ff8a3d;
      }
      button {
        background: #ff8a3d;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 14px;
      }
      button:hover {
        background: #ff6b3d;
      }
      .result {
        background: #f9f9f9;
        border-left: 3px solid #ff8a3d;
        padding: 10px;
        margin-top: 10px;
        border-radius: 3px;
        font-family: monospace;
        white-space: pre-wrap;
        word-break: break-all;
        max-height: 500px;
        overflow-y: auto;
      }
      .success {
        border-left-color: #28a745;
        background: #f0fff4;
      }
      .error {
        border-left-color: #dc3545;
        background: #fff5f5;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>üîß API Endpoint Test</h1>
      <p>Test actual API responses to identify missing data issue</p>

      <div class="test-section">
        <h2>GET /api/admin/poli (List Poli)</h2>
        <button onclick="testGetPoli()">Test Get Poli</button>
        <div id="result1" class="result" style="display: none"></div>
      </div>

      <div class="test-section">
        <h2>POST /api/admin/poli (Create Poli)</h2>
        <p>Testing with: nama_poli='Test', deskripsi='Test Description'</p>
        <button onclick="testCreatePoli()">Test Create Poli</button>
        <div id="result2" class="result" style="display: none"></div>
      </div>

      <div class="test-section">
        <h2>GET /api/admin/profile (Test Session)</h2>
        <button onclick="testProfile()">Test Profile</button>
        <div id="result3" class="result" style="display: none"></div>
      </div>
    </div>

    <script>
      const API_URL = "http://localhost:8080/api/admin";

      async function makeRequest(endpoint, method = "GET", body = null) {
        try {
          const options = {
            method: method,
            credentials: "include",
          };

          if (method !== "GET" && body) {
            options.headers = {
              "Content-Type": "application/x-www-form-urlencoded",
            };
            options.body = body;
          }

          console.log(`Fetching: ${API_URL}/${endpoint}`);
          console.log("Options:", options);

          const response = await fetch(`${API_URL}/${endpoint}`, options);

          console.log("Response status:", response.status);
          console.log("Response headers:", {
            "content-type": response.headers.get("content-type"),
          });

          const text = await response.text();
          console.log(
            "Response text (first 300 chars):",
            text.substring(0, 300),
          );

          try {
            return JSON.parse(text);
          } catch (e) {
            return {
              error: "Failed to parse JSON",
              status: response.status,
              contentType: response.headers.get("content-type"),
              responseText: text.substring(0, 500),
            };
          }
        } catch (error) {
          return { fetchError: error.message };
        }
      }

      function displayResult(elementId, data) {
        const elem = document.getElementById(elementId);
        elem.textContent = JSON.stringify(data, null, 2);
        elem.style.display = "block";

        if (data.fetchError || data.error) {
          elem.className = "result error";
        } else if (data.status === false) {
          elem.className = "result error";
        } else if (data.status === true) {
          elem.className = "result success";
        } else {
          elem.className = "result";
        }
      }

      async function testGetPoli() {
        const result = document.getElementById("result1");
        result.textContent = "‚è≥ Loading...";
        result.style.display = "block";

        const data = await makeRequest("poli");
        displayResult("result1", data);
      }

      async function testCreatePoli() {
        const result = document.getElementById("result2");
        result.textContent = "‚è≥ Loading...";
        result.style.display = "block";

        const params = new URLSearchParams();
        params.append("nama_poli", "Test Poli " + Date.now());
        params.append("deskripsi", "Test Description");

        const data = await makeRequest("poli", "POST", params.toString());
        displayResult("result2", data);
      }

      async function testProfile() {
        const result = document.getElementById("result3");
        result.textContent = "‚è≥ Loading...";
        result.style.display = "block";

        const data = await makeRequest("profile");
        displayResult("result3", data);
      }
    </script>
  </body>
</html>
